<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <!-- <script src="/assets/main.js"></script> -->
  <script src="/build/go-chart.js"></script>
  <script>
  window.onload = function () {
    
    document.addEventListener("goSelectEvent", function(d){
      console.log("clicked");
      console.dir(d.detail);
    });

     _gochart = document.getElementById("gochart");
    let xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        let data = JSON.parse(this.response);
       // Action to be performed when the document is read;
        //console.dir(data.registry.queryOrTemplate);
        let GOdata = {}
        for (let uID in data.registry.queryOrTemplate) {
          let goArray = data.registry.queryOrTemplate[uID].GO
          goArray.forEach((goTerm)=> {
            //console.log(goTerm);
            if (! GOdata.hasOwnProperty(goTerm.id))Â {
              GOdata[goTerm.id] = {
                'id' : goTerm.id,
                'term' : goTerm.term,
                'value' : 0
              }
            }
            GOdata[goTerm.id].value += 1;
          });
        }
        console.log(GOdata);
        console.log(Object.keys(GOdata).map(k => GOdata[k] ));
        _gochart.data = Object.keys(GOdata).map(k => GOdata[k] );
      }
};
xhttp.open("GET", "assets/interactome_60_enriched.json", true);
xhttp.send();


  };
  </script>
</head>
<body>

  <go-chart id="gochart" first="Stencil" last="'Don't call me a framework' JS"></go-chart>

</body>
</html>
